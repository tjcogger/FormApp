<!DOCTYPE html>
<html>
<head>
    <title>My Form</title>

    <!-- Roboto font … (unchanged) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
      body, input, select, textarea, button, label { font-family: 'Roboto', sans-serif; }
      .logo-container { float: right; margin-right: 50px; }
      .logo { max-width: 500px; height: auto; }

      /* Optional: give the waiver section a little breathing room */
      .waiver { margin: 1.5rem 0; }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.PNG') }}" alt="UWNU Logo" class="logo">
    </div>

    <h1>Volunteer Data Tracking</h1>

    <form action="/submit" method="POST" id="volunteerForm">
        <!-- ------------- existing fields (unchanged) ------------- -->
        …                                                    
        <!-- Comments/Feedback textarea -->
        …                                                                                     

        <!-- Shout-outs / Highlights textarea -->
        …                                                                                     

        <!-- ========== NEW LIABILITY WAIVER SECTION ========== -->
        <div class="waiver">
          <input
            type="checkbox"
            id="liabilityWaiver"
            name="liability_accepted"
            required
          >
          <label for="liabilityWaiver">
            I have read and agree to the
            <a href="/static/liability-waiver.pdf" target="_blank" rel="noopener">
              Liability Waiver
            </a>.
          </label>
        </div>

        <!-- Submit button (add an id so JS can find it) -->
        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <!-- ========== ENABLE SUBMIT ONLY WHEN WAIVER IS CHECKED ========== -->
    <script>
      (function () {
        const waiver   = document.getElementById('liabilityWaiver');
        const submit   = document.getElementById('submitBtn');

        // Initial state: disabled until the user checks the box
        submit.disabled = true;

        waiver.addEventListener('change', () => {
          submit.disabled = !waiver.checked;
        });
      })();
    </script>
</body>
</html>
