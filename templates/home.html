<!DOCTYPE html>
<html>
<head>
    <title>My Form</title>

    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
      body, input, select, textarea, button, label { font-family: 'Roboto', sans-serif; }
      .logo-container { float: right; margin-right: 50px; }
      .logo           { max-width: 500px; height: auto; }

      /* NEW: small helper so the waiver block isn’t jammed against other controls */
      .waiver { margin: 1.5rem 0; }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.PNG') }}" alt="UWNU Logo" class="logo">
    </div>

    <h1>Volunteer Data Tracking</h1>

    <form action="/submit" method="POST" id="volunteerForm">
        <!-- -------------------------------------------------------- -->
        <!--                    (existing fields)                    -->
        <!-- -------------------------------------------------------- -->

        <!-- Volunteer First Name -->
        <label for="volunteerFirstName">Volunteer First Name:</label><br>
        <input type="text" id="volunteerFirstName" name="volunteer_first_name" required><br><br>

        <!-- … the rest of your current inputs unchanged … -->

        <!-- Shout-outs / Highlights -->
        <label for="shoutoutsHighlights">Shout-outs / Highlights:</label><br>
        <p style="font-style: italic;">
            We'd love to hear about your experience! Please share any 
            <b>memorable moments</b>, <b>accomplishments</b>, or <b>highlights</b> 
            from your time volunteering.
        </p>
        <textarea id="shoutoutsHighlights" name="shoutouts_highlights" rows="5" cols="50"
                  placeholder="Feel free to share any highlights here..."></textarea><br><br>

        <!-- ======================================================== -->
        <!--                 ✱  LIABILITY  WAIVER  ✱                  -->
        <!-- ======================================================== -->
        <div class="waiver">
          <input type="checkbox"
                 id="liabilityWaiver"
                 name="liability_accepted"
                 required>
          <label for="liabilityWaiver">
            I have read and agree to the
            <a href="/static/liability-waiver.pdf" target="_blank" rel="noopener">
              Liability Waiver
            </a>.
          </label>
        </div>

        <!-- Submit button -->
        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <!-- ========================================================== -->
    <!--        Enable Submit only after waiver is checked          -->
    <!-- ========================================================== -->
    <script>
      (function () {
        const waiverBox = document.getElementById('liabilityWaiver');
        const submitBtn = document.getElementById('submitBtn');

        // Block submission until the user accepts the waiver
        submitBtn.disabled = true;

        waiverBox.addEventListener('change', () => {
          submitBtn.disabled = !waiverBox.checked;
        });
      })();
    </script>
</body>
</html>
